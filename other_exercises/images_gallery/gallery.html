<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images gallery</title>
    <link rel="stylesheet" href="styles/layout.css">
</head>
<body>
    <ul>
        <li><a href="images/avatar.jpg" onclick="showPic(this.getAttribute('href'), this.getAttribute('title')); return false;" title="avatar">avatar</a></li>
        <li><a href="images/favicon.ico" onclick="showPic(this.getAttribute('href'), this.getAttribute('title')); return false;" title="favicon">favicon</a></li>
        <li><a href="images/vim.png" onclick="showPic(this.getAttribute('href'), this.getAttribute('title')); return false;" title="vim">vim</a></li>
    </ul>
    <img id="placeholder" src="images/avatar.jpg" alt="my images galler">
    <p id="description">Choose an image.</p>
    <script src="scripts/showPic.js"></script>
</body>
</html>
