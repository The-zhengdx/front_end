<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #smile {
            width: 480px;
            height: 480px;
            background-image: url(smile.jpg);
            background-position: 0 0;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div id="smile"></div>
    <script>
        const smile = document.getElementById('smile');
        let y = 0, sign = 1;
        (function ericSmile() {
            setTimeout(function() {
                y -= 480 * sign;
                smile.style.backgroundPosition = '0 ' + y + 'px';
                if (y === 0 || y === -480 * 16) {
                    sign *= -1;
                }
                setTimeout(ericSmile(), 1000 / 30);
            }, 1000 / 30);
        })();
    </script>
</body>
</html>
