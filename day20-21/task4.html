    <button id="fade-btn">淡出</button>
    <script>
        const btn = document.getElementById("fade-btn");
        const obj = document.getElementById("fade-obj");
        let opcity = 1, sign = -1;
        // setInterval

        //             clearInterval(intervalId);
        //         }
        //     }, 100);
        // });

        // setTimeout
        btn.addEventListener('click', function() {
            btn.setAttribute('disabled', 'disabled');
            fade();
        });
        function fade() {
            setTimeout(function() {
                opcity += 0.1 * sign;
                obj.style.opacity = opcity;
                if (Math.abs(opcity - 1) < 0.01 || Math.abs(opcity - 0) < 0.01) {
                    sign *= -1;
                    btn.removeAttribute('disabled');
                    if (Math.abs(opcity - 0) < 0.01) {
                        btn.textContent = '淡入';
                    } else {
                        btn.textContent = '淡出';
                    }
                } else {
                    setTimeout(fade, 100);
                }
            }, 100);
        }
    </script>
