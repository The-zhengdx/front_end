<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button> 
    </div>
    <p id="result"></p>
    <script>
        const btns = document.getElementsByTagName('button');
        const inputA = document.getElementById('num-a');
        const inputB = document.getElementById('num-b');
        const p = document.getElementById('result');

        // btn0
        btns[0].addEventListener('click', function() {
            let checkedValue = getCheckedValue();
            let inputValue = inputA.value;
            if (checkedValue === 'b') {
                inputValue = inputB.value;
            }
            console.log(inputValue);
            console.log(typeof inputValue);
            if (Number(inputValue) === NaN) {
                p.textContent = '不是数字';
            } else {
                p.textContent = '是数字';
            }
        });

        function getCheckedValue() {
            let objs = document.querySelectorAll('input[name="math-obj"]');
            for (let i = 0, l = objs.length; i < l; i++) {
                if (objs[i].checked) {
                    return objs[i].value;
                }
            }
            return undefined;
        }

        // btn1
        btns[1].addEventListener('click', function() {
            let a = inputA.value;
            let b = inputB.value;
            a = Number(a).toFixed(b);
            p.textContent = a;
        });
    </script>
</body>
</html>
