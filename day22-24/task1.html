<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div id="btns">
        <button data-order="1">判断当前选中的输入框输入内容是否为数字</button>
        <button data-order="2">把 A 四舍五入为 B 个小数位数的数字</button>
        <button data-order="3">当前选中数字的绝对值</button>
        <button data-order="4">对当前选中的数字进行上舍入</button>
        <button data-order="5">对当前选中的数字进行下舍入</button>
        <button data-order="6">把当前选中的数字四舍五入为最接近的整数</button>
        <button data-order="7">返回 A 和 B 中的最高值</button>
        <button data-order="8">返回 A 和 B 中的最低值</button> 
    </div>
    <p id="result"></p>
    <script>
        const numA = document.getElementById('num-a');
        const numB = document.getElementById('num-b');
        const result = document.getElementById('result');

        // 获取当前选中的输入框的值
        function getCheckedValue() {
            const checked = document.querySelector('input[name="math-obj"]:checked');
            if (checked) {
                return document.getElementById('num-' + checked.value).value;
            }
            return undefined;
        }

        // 判断输入的值是否为数字
        function isNum(str) {
            str = str.trim();
            // isNaN会将空字符串("")或空白字符串("  ")判断为0
            if (str === "") {
                return false;
            }
            return !isNaN(str);
        }

        document.getElementById('btns').addEventListener('click', function(e) {
            switch (e.target.getAttribute('data-order')) {
                case '1':
                    let checkedValue1 = getCheckedValue();
                    if (checkedValue1 === undefined) {
                        console.log('还未选择输入框');
                    } else {
                        if (isNum(checkedValue1)) {
                            result.textContent = checkedValue1 + '是数字';
                        } else {
                            result.textContent = checkedValue1 + '不是数字';
                        }
                    }

                    break;
                case '2':
                    // 判断A、B输入框输入的是否都是数字
                    if (!isNum(numA.value)) {
                        console.log(numA.value + '不是数字');
                        return;
                    }
                    if (!isNum(numB.value)) {
                        console.log(numB.value + '不是数字');
                        return;
                    }

                    let a2 = Number(numA.value), b2 = Number(numB.value);
                    result.textContent = a2.toFixed(b2);

                    break;
                case '3':
                    let checkedValue3 = getCheckedValue();
                    if (isNum(checkedValue3)) {
                        result.textContent = Math.abs(Number(checkedValue3));
                    } else {
                        console.log(checkedValue3 + '不是数字');
                    }

                    break;
                case '4':
                    let checkedValue4 = getCheckedValue();
                    if (isNum(checkedValue4)) {
                        result.textContent = Math.ceil(Number(checkedValue4));
                    } else {
                        console.log(checkedValue4 + '不是数字');
                    }

                    break;
                case '5':
                    let checkedValue5 = getCheckedValue();
                    if (isNum(checkedValue5)) {
                        result.textContent = Math.floor(Number(checkedValue5));
                    } else {
                        console.log(checkedValue5 + '不是数字');
                    }

                    break;
                case '6':
                    let checkedValue6 = getCheckedValue();
                    if (isNum(checkedValue6)) {
                        result.textContent = Math.round(Number(checkedValue6));
                    } else {
                        console.log(checkedValue6 + '不是数字');
                    }

                    break;
                case '7':
                    // 判断A、B输入框输入的是否都是数字
                    if (!isNum(numA.value)) {
                        console.log(numA.value + '不是数字');
                        return;
                    }
                    if (!isNum(numB.value)) {
                        console.log(numB.value + '不是数字');
                        return;
                    }

                    let a7 = Number(numA.value), b7 = Number(numB.value);
                    result.textContent = Math.max(a7, b7);

                    break;
                case '8':
                    // 判断A、B输入框输入的是否都是数字
                    if (!isNum(numA.value)) {
                        console.log(numA.value + '不是数字');
                        return;
                    }
                    if (!isNum(numB.value)) {
                        console.log(numB.value + '不是数字');
                        return;
                    }

                    let a8 = Number(numA.value), b8 = Number(numB.value);
                    result.textContent = Math.min(a8, b8);
            }
        });
    </script>
</body>
</html>
