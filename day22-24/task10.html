<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>打开控制台</h1>
    <script>
        var scoreObject = {
            "Tony": {
                "Math": 95,
                "English": 79,
                "Music": 68
            }, 
            "Simon": {
                "Math": 100,
                "English": 95,
                "Music": 98
            }, 
            "Annie": {
                "Math": 54,
                "English": 65,
                "Music": 88
            }
        };
        var scoreArray = [];
        Object.keys(scoreObject).forEach(function(key, index, arr) {
            let stu = [];
            stu.push(key, scoreObject[key]['Math'], scoreObject[key]['English'], scoreObject[key]['Music']);
            scoreArray.push(stu);
        });
        console.log(scoreArray.toString());

        var menuArr = [
            [1, "Area1", -1],
            [2, "Area2", -1],
            [3, "Area1-1", 1],
            [4, "Area1-2", 1],
            [5, "Area2-1", 2],
            [6, "Area2-2", 2],
            [7, "Area1-2-3", 4],
            [8, "Area2-2-1", 6],
        ];
        let menuObject = {};
        function getParent(id, obj) {
            let keys = Object.keys(obj);
            let visited = [];
            for (let i = 0, l = keys.length; i < l; i++) {
                if (id == keys[i]) {
                    return obj[keys[i]];
                } else if (obj[keys[i]]['subMenu']) {
                    return getParent(id, obj[keys[i]]['subMenu']);
                }
            }
        }
        menuArr.forEach(function(item, index, arr) {
            let itemObj = {
                name: item[1]
            };
            if (item[2] === -1) {
                menuObject[item[0]] = itemObj;
            } else {
                let parent = getParent(item[2], menuObject);
                if (parent['subMenu']) {
                    // 如果已经有子菜单
                    parent['subMenu'][item[0]] = itemObj;
                } else {
                    // 如果没有则创建新的子菜单对象
                    let subMenu = {};
                    subMenu[item[0]] = itemObj;
                    parent['subMenu'] = subMenu;
                }
            }

        });
        console.log(menuObject);
    </script>
</body>
</html>
