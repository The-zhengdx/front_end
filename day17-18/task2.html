<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        function dec2bin(decNumber) {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            let bin = [];
            if (decNumber < 0) {
                console.log("请输入一个非负整数");
            } else {
                while (decNumber != 0) {
                    bin.push(decNumber % 2);
                    decNumber = Math.floor(decNumber / 2);
                }
                bin.reverse();
            }
            return bin.join("");
        }

        // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        // Some coding
        document.getElementById("trans-btn").addEventListener("click", function(e) {
            const result = document.getElementById("result");
            const decNumber = document.getElementById("dec-number").value;
            const decNumberNode = document.getElementById("dec-number").nodeValue;
            console.log(decNumberNode);
            const bin = dec2bin(decNumber);
            result.textContent = bin;
        });

    </script>
</body>
</html>
